	<center>
		<font size='20' color='#0000CC'>
			<h5>关山月</h5>
		</font>
		<div margin:'0 0 0 20';>
			<font size="" color="#67039A"><u>李白</u></font>
		</div>
		<p>花间一壶酒，独酌无相亲。</p>
		<p>举杯邀明月，对影成三人。</p>
		<p>月既不解饮，影徒随我身。</p>
		<p>暂伴月将影，行乐须及春。</p>
		<p>我歌月徘徊，我舞影零乱。</p>
		<p>醒时同交欢，醉后各分散。</p>
		<p>永结无情游，相期邈云汉。</p>
	</center>
	</body>
